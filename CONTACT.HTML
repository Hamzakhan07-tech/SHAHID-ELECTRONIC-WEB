<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Shahid Electronic</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0077ff, #005dcc);
      color: white;
    }

    .contact-container {
      max-width: 520px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffffff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      color: #333;
    }

    .form-group button {
      background-color: #ffffff;
      color: #0077ff;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      transition: 0.3s ease;
    }

    .form-group button:hover {
      background-color: #e6e6e6;
    }

    .contact-info {
      margin-top: 30px;
      text-align: center;
    }

    .contact-info .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      color: #0077ff;
      background-color: #fff;
      transition: background 0.3s ease;
    }

    .contact-info .btn:hover {
      background-color: #e6e6e6;
    }

    @media (max-width: 600px) {
      .contact-container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" required />
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Send via WhatsApp</button>
      </div>
    </form>

    <div class="contact-info">
      <a href="tel:+923215242091btn">üìû Call Us</a>
      <a href="https://wa.me/923215242091"_blank" class="btn">üí¨ WhatsApp Us</a>
    </div>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const message = document.getElementById('message').value.trim();

      const fullMessage = `üîπ New Inquiry üîπ%0A%0Aüë§ Name: ${name}%0Aüìû Phone: ${phone}%0Aüìù Message: ${message}`;
      const whatsappNumber = '923215242091'
      const whatsappLink = `https://wa.me/$03215242091}?text=${encodeURIComponent(fullMessage)}`;

      window.open(whatsappLink, '_blank');
    });
  </script>
</body>
</html>
